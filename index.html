<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Puppy Playing with Ball</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #fce4ec, #f8bbd0);
            overflow: hidden;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-color: #4caf50;
        }
        .puppy {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background-color: #ffe0b2;
            border-radius: 50%;
        }
        .puppy-ear {
            position: absolute;
            width: 50px;
            height: 80px;
            background-color: #ffe0b2;
            border-radius: 50%;
            border: 5px solid #333;
        }
        .puppy-ear.left {
            top: -40px;
            left: 20px;
            transform: rotate(-30deg);
        }
        .puppy-ear.right {
            top: -40px;
            right: 20px;
            transform: rotate(30deg);
        }
        .puppy-eye {
            position: absolute;
            top: 60px;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        .puppy-eye.left {
            left: 50px;
        }
        .puppy-eye.right {
            right: 50px;
        }
        .puppy-pupil {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }
        .puppy-nose {
            position: absolute;
            top: 120px;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        .puppy-mouth {
            position: absolute;
            top: 140px;
            left: 50%;
            width: 60px;
            height: 30px;
            background-color: #333;
            border-radius: 0 0 30px 30px;
            transform: translateX(-50%);
        }
        .puppy-arm {
            position: absolute;
            width: 30px;
            height: 60px;
            background-color: #ffe0b2;
            border-radius: 10px;
        }
        .puppy-arm.left {
            bottom: 30px;
            left: -30px;
            transform: rotate(-30deg);
        }
        .puppy-arm.right {
            bottom: 30px;
            right: -30px;
            transform: rotate(30deg);
        }
        .puppy-tail {
            position: absolute;
            bottom: 90px;
            left: 10px;
            width: 100px;
            height: 20px;
            background-color: #ffe0b2;
            border-radius: 50%;
            transform: rotate(-45deg);
            animation: wag 1s infinite alternate;
        }
        .ball {
            position: absolute;
            bottom: 50px;
            left: 100px;
            width: 50px;
            height: 50px;
            background-color: #ffeb3b;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite ease-in-out;
        }
        .ball-thread {
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #ffeb3b;
            left: 50%;
            transform: translateX(-50%);
            animation: spin 5s linear infinite;
        }
        .ball-thread::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 2px;
            background-color: #ffeb3b;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes wag {
            from {
                transform: rotate(-45deg);
            }
            to {
                transform: rotate(-30deg);
            }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes spin {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="ground"></div>
        <div class="puppy">
            <div class="puppy-ear left"></div>
            <div class="puppy-ear right"></div>
            <div class="puppy-eye left">
                <div class="puppy-pupil"></div>
            </div>
            <div class="puppy-eye right">
                <div class="puppy-pupil"></div>
            </div>
            <div class="puppy-nose"></div>
            <div class="puppy-mouth"></div>
            <div class="puppy-arm left"></div>
            <div class="puppy-arm right"></div>
            <div class="puppy-tail"></div>
        </div>
        <div class="ball">
            <div class="ball-thread"></div>
        </div>
    </div>
</body>
</html>
